<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href=".output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c6be9f1edb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="sidebar-container">
        <div class="nav-container">
          <img src="./images/sanaki_logo.svg" />
          <nav>
            <ul class="list-container">
              <li id="active">
                <a href="#"
                  ><div><i class="fa-solid fa-house"></i></div>
                  <span>Dashboard</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><div class="icon-container"><i class="fa-regular fa-file-lines fa-2x"></i></div>
                  <span>Product</span></a
                >
              </li>
              <li>
                <a href="#"
                  ><div class="icon-container"><i class="fa-regular fa-clipboard"></i></div>

              </li>
              <li>
                <a href="#"
                  ><div class="icon-container"><i class="fa-solid fa-user-group"></i></div>

                >
              </li>
              <li>
                <a href="#"
                  ><div class="icon-container"><i class="fa-regular fa-comments"></i></div>

                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="profile-wrapper">
          <p>Profile</p>
          <div class="profile-container">
            <img src="./images/photo.svg" />
            <div>
              <p>Amishka</p>
              <p id="shopper">Shopper</p>
            </div>
          </div>
          <button><i class="fa-solid fa-arrow-right-from-bracket"></i>Log out</button>
        </div>
      </div>

      <div class="header">
        <p>Dashboard</p>
        <p>12th January of 2023, 12:00 pm</p>
      </div>

      <div class="total n1">2</div>
      <div class="total n2"></div>
      <div class="total n3"></div>
      <div class="total n4"></div>
      <div class="add n5"></div>
      <div class="add n6"></div>
      <div class="summery"></div>
